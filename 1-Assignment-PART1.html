<!--
VIDEO REFERENCE -> HTML Tutorial 07 Combining Lists
(https://www.youtube.com/watch?v=EfVixgqj_DE)

Tags Topic

ol -> Ordem list (I always need close a ordem list "/")
li -> Lists (I dont need close a list)

If want to change from numbers to roman numbers
  <ol type = "I">

or

If want to change from numbers to "a", "b" , "c"...
  <ol type = "a">


-->

<html>
<head>
<title>Combining Lists</title>
</head>

<body>

<h2>Countries and Cities</h2>

<ol type = "I">
<li>USA
  <ol type = "a">
    <li>Detroit
    <li>Seattle
  </ol>
<li>Norway
  <ol type = "a">
    <li>Oslo
    <li>Trondheim
  </ol>
<li>Italy
  <ol type = "a">
    <li>Rome
    <li>Venize
  </ol>
</ol>


</body>
</html>
